<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Facebook ADS API</title>
</head>
<body>

	<div class="container mt-5">
		<h1 class="text-center"> Facebook Interests by API </h1>
		<div class="my-3">
		 <kbd>URL: <kbd class='url text-break'>FETCH URL</kbd></kbd>
		</div>
		<div class="d-none alert alert-danger" id="alert" role="alert">
		  NO QUERY FOUND
		</div>
		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="query" id="query">
		</div>
		<button class="btn btn-block btn-danger" id="searchnow">Search Ads</button>

		<div class="mt-5 table-responsive">
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">AUDIENCE NAME</th>
			      <th scope="col">TOPIC</th>
			      <th scope="col">AUDIENCE SIZE UPPER</th>
			      <th scope="col">AUDIENCE SIZE LOWER</th>
			      <th scope="col">AUDIENCE PATH</th>
			    </tr>
			  </thead>
			  <tbody id='tdata'>
			    
			  </tbody>
			</table>
			<div class="d-none alert alert-danger" id="noresult" role="alert">
			  OOPS! NO RESULT FOUND
			</div>
	    </div>
	</div>

	<script type="text/javascript" src="./fetch-ads.js"></script>
